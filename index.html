<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Registration System</h1>

  <div class="container">
    <form id="studentForm">
      <label>Name: <input type="text" id="name" required /></label>
      <label>ID: <input type="text" id="id" required /></label>
      <label>Class: <input type="text" id="studentClass" required /></label>
      <label>Address: <input type="text" id="address" required /></label>
      <label>Contact: <input type="text" id="contact" required /></label>
      <label>Email: <input type="text" id="email" required /></label>
      <button type="submit">Add Student</button>
    </form>

    <div class="table-container">
      <input type="text" id="searchBox" placeholder="Search by Name...">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Class</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
